<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

:root {
  --primary-white: #fff;
  --bg-gradient: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
  --bg-dark: #0f0f23;
  --bg-card: rgba(30, 30, 46, 0.8);
  --bg-card-hover: rgba(40, 40, 62, 0.9);
  --text-primary: #ffffff;
  --text-secondary: #a0a0c0;
  --text-muted: #707090;
  --border-color: rgba(255, 255, 255, 0.1);
  --hover-color: rgba(0, 230, 255, 0.15);
  --active-color: #00e6ff;
  --up-color: #00ff9d;
  --down-color: #ff4d7c;
  --accent-blue: #00e6ff;
  --accent-teal: #00ff9d;
  --accent-purple: #8a2be2;
  --accent-pink: #ff4d7c;
  --shadow-glow: 0 0 20px rgba(0, 230, 255, 0.3);
  --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.2);
}

body.light {
  --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  --bg-dark: #ffffff;
  --bg-card: rgba(255, 255, 255, 0.9);
  --bg-card-hover: rgba(255, 255, 255, 1);
  --text-primary: #1e293b;
  --text-secondary: #475569;
  --text-muted: #64748b;
  --border-color: rgba(0, 0, 0, 0.1);
  --hover-color: rgba(0, 230, 255, 0.1);
  --active-color: #0077cc;
  --shadow-glow: 0 0 20px rgba(0, 119, 204, 0.2);
  --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.1);
}

body {
  background: var(--bg-gradient);
  color: var(--text-primary);
  transition: all 0.4s ease;
  min-height: 100vh;
  line-height: 1.6;
}

.container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  max-width: 1400px;
  margin: 0 auto;
}

/* Enhanced Navbar */
.navbar {
  background: rgba(15, 15, 35, 0.9);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 0;
}

.nav-wrap {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
}

.nav-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 0;
}

.logo {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 28px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-teal));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: flex;
  align-items: center;
  gap: 8px;
}

.logo i {
  font-size: 24px;
}

.nav-items {
  display: flex;
  gap: 8px;
  list-style: none;
}

.nav-item {
  padding: 10px 16px;
  border-radius: 12px;
  color: var(--text-secondary);
  text-decoration: none;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 6px;
}

.nav-item:hover {
  background: var(--hover-color);
  color: var(--active-color);
  transform: translateY(-2px);
}

.nav-item.active {
  background: var(--active-color);
  color: var(--bg-dark);
  box-shadow: var(--shadow-glow);
}

.menu-toggle {
  display: none;
  flex-direction: column;
  gap: 4px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
}

.menu-toggle span {
  width: 24px;
  height: 2px;
  background: var(--text-primary);
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 32px;
}

/* Header Section */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
  flex-wrap: wrap;
  gap: 20px;
}

.header h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent-blue), var(--accent-teal));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.header-controls {
  display: flex;
  gap: 16px;
  align-items: center;
}

/* Search Bar */
.search-container {
  position: relative;
  width: 400px;
  max-width: 100%;
}

.search-bar {
  width: 100%;
  padding: 14px 20px 14px 48px;
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  color: var(--text-primary);
  font-size: 15px;
  font-weight: 500;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.search-bar:focus {
  outline: none;
  border-color: var(--active-color);
  box-shadow: var(--shadow-glow);
}

.search-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  font-size: 18px;
}

/* Action Buttons */
.action-buttons {
  display: flex;
  gap: 12px;
}

.btn {
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.btn-primary {
  background: var(--active-color);
  color: var(--bg-dark);
  box-shadow: var(--shadow-glow);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 30px rgba(0, 230, 255, 0.5);
}

.btn-secondary {
  background: var(--bg-card);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}

.btn-secondary:hover {
  background: var(--bg-card-hover);
  border-color: var(--active-color);
}

/* Filters Section */
.filters-section {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  align-items: center;
}

.filter-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.filter-label {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-secondary);
}

.filter-select {
  padding: 12px 16px;
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  min-width: 160px;
}

.filter-select:focus {
  outline: none;
  border-color: var(--active-color);
  box-shadow: var(--shadow-glow);
}

/* Featured Video Section */
.featured-section {
  margin-bottom: 32px;
}

.section-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 24px;
}

.section-header h2 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 24px;
  font-weight: 700;
}

.featured-video-container {
  background: var(--bg-card);
  border-radius: 20px;
  overflow: hidden;
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
  position: relative;
}

.featured-video-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--accent-blue), var(--accent-teal));
  z-index: 1;
}

.featured-video-container:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-card);
  border-color: var(--active-color);
}

.featured-video {
  width: 100%;
  height: 400px;
  border: none;
}

.featured-video-content {
  padding: 24px;
}

.featured-video-title {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 24px;
  font-weight: 700;
  line-height: 1.3;
  margin-bottom: 16px;
}

.featured-video-description {
  font-size: 16px;
  line-height: 1.6;
  color: var(--text-secondary);
  margin-bottom: 20px;
}

.featured-video-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 16px;
  border-top: 1px solid var(--border-color);
}

.video-stats {
  display: flex;
  gap: 16px;
  font-size: 14px;
  color: var(--text-muted);
}

.video-stat {
  display: flex;
  align-items: center;
  gap: 6px;
}

.video-badge {
  background: var(--active-color);
  color: var(--bg-dark);
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Videos Grid */
.videos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
  gap: 24px;
  margin-bottom: 32px;
}

.video-card {
  background: var(--bg-card);
  border-radius: 20px;
  padding: 0;
  border: 1px solid var(--border-color);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.video-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--accent-blue), var(--accent-teal));
}

.video-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-card);
  border-color: var(--active-color);
}

.video-thumbnail-container {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.video-thumbnail {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.video-card:hover .video-thumbnail {
  transform: scale(1.05);
}

.video-play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  opacity: 0;
  transition: all 0.3s ease;
}

.video-card:hover .video-play-button {
  opacity: 1;
}

.video-duration {
  position: absolute;
  bottom: 12px;
  right: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
}

.video-content {
  padding: 20px;
  display: flex;
  flex-direction: column;
  flex-grow: 1;
}

.video-title {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 18px;
  font-weight: 700;
  line-height: 1.4;
  margin-bottom: 12px;
  color: var(--text-primary);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.video-description {
  font-size: 14px;
  line-height: 1.5;
  color: var(--text-secondary);
  margin-bottom: 16px;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
  flex-grow: 1;
}

.video-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: auto;
  padding-top: 16px;
  border-top: 1px solid var(--border-color);
}

.video-channel {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  font-weight: 600;
  color: var(--text-muted);
}

.channel-badge {
  background: var(--bg-dark);
  color: var(--text-primary);
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
}

.video-date {
  font-size: 13px;
  color: var(--text-muted);
}

/* Video Modal */
.video-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  z-index: 2000;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  position: relative;
  width: 90%;
  max-width: 1000px;
  background: var(--bg-card);
  border-radius: 20px;
  overflow: hidden;
  border: 1px solid var(--active-color);
  box-shadow: var(--shadow-glow);
}

.modal-video {
  width: 100%;
  height: 500px;
  border: none;
}

.modal-close {
  position: absolute;
  top: 16px;
  right: 16px;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.modal-close:hover {
  background: var(--active-color);
  color: var(--bg-dark);
}

.modal-info {
  padding: 24px;
}

.modal-title {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 16px;
}

.modal-description {
  font-size: 16px;
  line-height: 1.6;
  color: var(--text-secondary);
  margin-bottom: 20px;
}

/* Loading States */
.loading {
  text-align: center;
  padding: 40px;
  color: var(--text-muted);
}

.loading i {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.5;
}

/* Shimmer Loading */
.shimmer {
  background: linear-gradient(90deg, var(--bg-dark) 25%, var(--bg-card) 50%, var(--bg-dark) 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  border-radius: 4px;
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    padding: 0 16px;
  }
  
  .nav-row {
    flex-wrap: wrap;
  }
  
  .menu-toggle {
    display: flex;
  }
  
  .nav-items {
    display: none;
    width: 100%;
    flex-direction: column;
    gap: 8px;
    margin-top: 16px;
  }
  
  .nav-items.show {
    display: flex;
  }
  
  .main-content {
    padding: 16px;
  }
  
  .header {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .header-controls {
    width: 100%;
    justify-content: space-between;
  }
  
  .search-container {
    width: 100%;
  }
  
  .videos-grid {
    grid-template-columns: 1fr;
  }
  
  .filters-section {
    flex-direction: column;
    align-items: flex-start;
  }
  
  .filter-select {
    width: 100%;
  }
  
  .featured-video {
    height: 250px;
  }
  
  .modal-video {
    height: 300px;
  }
}

@media (max-width: 480px) {
  .featured-video-content {
    padding: 16px;
  }
  
  .featured-video-title {
    font-size: 20px;
  }
  
  .video-content {
    padding: 16px;
  }
}
</style>

let filteredVideos = [...videos];

// Initialize the page
function initializePage() {
  loadFeaturedVideo();
  loadVideosGrid();
  setupEventListeners();
}

// Load featured video
function loadFeaturedVideo() {
  const featuredVideo = videos.find(video => video.isFeatured) || videos[0];
  const featuredContainer = document.getElementById('featuredVideo');
  
  featuredContainer.innerHTML = `
    <iframe class="featured-video" src="${featuredVideo.embedUrl}" frameborder="0" allowfullscreen></iframe>
    <div class="featured-video-content">
      <div class="video-badge">Featured</div>
      <h2 class="featured-video-title">${featuredVideo.title}</h2>
      <p class="featured-video-description">${featuredVideo.description}</p>
      <div class="featured-video-meta">
        <div class="video-stats">
          <div class="video-stat">
            <i class="fas fa-eye"></i>
            <span>${featuredVideo.views} views</span>
          </div>
          <div class="video-stat">
            <i class="fas fa-thumbs-up"></i>
            <span>${featuredVideo.likes}</span>
          </div>
          <div class="video-stat">
            <i class="fas fa-clock"></i>
            <span>${featuredVideo.duration}</span>
          </div>
        </div>
        <div class="video-date">${formatDate(featuredVideo.date)}</div>
      </div>
    </div>
  `;
}

// Load videos grid
function loadVideosGrid() {
  const videosGrid = document.getElementById('videosGrid');
  
  if (filteredVideos.length === 0) {
    videosGrid.innerHTML = `
      <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
        <i class="fas fa-video-slash" style="font-size: 48px; color: var(--text-muted); margin-bottom: 16px;"></i>
        <h3>No Videos Found</h3>
        <p>Try adjusting your filters or search terms.</p>
      </div>
    `;
    return;
  }
  
  // Filter out featured video from grid
  const gridVideos = filteredVideos.filter(video => !video.isFeatured);
  
  videosGrid.innerHTML = gridVideos.map(video => `
    <div class="video-card" data-video-id="${video.id}">
      <div class="video-thumbnail-container">
        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
        <div class="video-play-button">
          <i class="fas fa-play"></i>
        </div>
        <div class="video-duration">${video.duration}</div>
      </div>
      <div class="video-content">
        <h3 class="video-title">${video.title}</h3>
        <p class="video-description">${video.description}</p>
        <div class="video-meta">
          <div class="video-channel">
            <span class="channel-badge">${video.channel}</span>
          </div>
          <div class="video-date">${formatDate(video.date)}</div>
        </div>
      </div>
    </div>
  `).join('');
  
  // Add click event listeners to video cards
  document.querySelectorAll('.video-card').forEach(card => {
    card.addEventListener('click', function() {
      const videoId = this.getAttribute('data-video-id');
      openVideoModal(videoId);
    });
  });
}

// Open video modal
function openVideoModal(videoId) {
  const video = videos.find(v => v.id == videoId);
  if (!video) return;
  
  const modal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');
  const modalTitle = document.getElementById('modalTitle');
  const modalDescription = document.getElementById('modalDescription');
  
  modalVideo.src = video.embedUrl;
  modalTitle.textContent = video.title;
  modalDescription.textContent = video.description;
  
  modal.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

// Close video modal
function closeVideoModal() {
  const modal = document.getElementById('videoModal');
  const modalVideo = document.getElementById('modalVideo');
  
  modal.style.display = 'none';
  modalVideo.src = '';
  document.body.style.overflow = 'auto';
}

// Filter videos based on selections
function filterVideos() {
  const category = document.getElementById('categorySelect').value;
  const duration = document.getElementById('durationSelect').value;
  const sortBy = document.getElementById('sortSelect').value;
  const searchQuery = document.getElementById('searchInput').value.toLowerCase();
  
  // Apply filters
  filteredVideos = videos.filter(video => {
    // Category filter
    if (category !== 'all' && video.category !== category) {
      return false;
    }
    
    // Duration filter
    if (duration !== 'all') {
      const minutes = parseInt(video.duration.split(':')[0]);
      if (duration === 'short' && minutes >= 5) return false;
      if (duration === 'medium' && (minutes < 5 || minutes > 15)) return false;
      if (duration === 'long' && minutes <= 15) return false;
    }
    
    // Search filter
    if (searchQuery && !video.title.toLowerCase().includes(searchQuery) && 
        !video.description.toLowerCase().includes(searchQuery)) {
      return false;
    }
    
    return true;
  });
  
  // Sort videos
  filteredVideos.sort((a, b) => {
    if (sortBy === 'newest') {
      return new Date(b.date) - new Date(a.date);
    } else if (sortBy === 'oldest') {
      return new Date(a.date) - new Date(b.date);
    } else if (sortBy === 'popular') {
      // Simple popularity metric based on views
      const aViews = parseInt(a.views.replace('K', '000'));
      const bViews = parseInt(b.views.replace('K', '000'));
      return bViews - aViews;
    }
    return 0;
  });
  
  loadVideosGrid();
}

// Format date
function formatDate(dateString) {
  const date = new Date(dateString);
  const now = new Date();
  const diffMs = now - date;
  const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
  
  if (diffDays === 0) {
    return 'Today';
  } else if (diffDays === 1) {
    return 'Yesterday';
  } else if (diffDays < 7) {
    return `${diffDays} days ago`;
  } else {
    return date.toLocaleDateString();
  }
}

// Setup event listeners
function setupEventListeners() {
  // Filter change listeners
  document.getElementById('categorySelect').addEventListener('change', filterVideos);
  document.getElementById('durationSelect').addEventListener('change', filterVideos);
  document.getElementById('sortSelect').addEventListener('change', filterVideos);
  document.getElementById('searchInput').addEventListener('input', filterVideos);
  
  // Modal close listener
  document.getElementById('modalClose').addEventListener('click', closeVideoModal);
  
  // Close modal when clicking outside
  document.getElementById('videoModal').addEventListener('click', function(e) {
    if (e.target === this) {
      closeVideoModal();
    }
  });
  
  // Mobile menu toggle
  const menuToggle = document.querySelector('.menu-toggle');
  const navItems = document.querySelector('.nav-items');
  
  menuToggle.addEventListener('click', () => {
    navItems.classList.toggle('show');
  });
}

// Toggle theme
function toggleTheme() {
  document.body.classList.toggle('light');
}

// Load videos (simulate API call)
function loadVideos() {
  const loadingState = document.getElementById('loadingState');
  loadingState.style.display = 'block';
  
  // Simulate API delay
  setTimeout(() => {
    initializePage();
    loadingState.style.display = 'none';
  }, 1000);
}
