$renderYaml = @"
services:
  - type: web
    name: stock-market-prediction
    env: python
    region: oregon
    plan: free
    buildCommand: |
      echo "Build started: $(date)"
      echo "Current directory: $(pwd)"
      echo "Looking for requirements.txt..."
      find . -name "requirements.txt" -type f
      echo "Installing dependencies from js/requirements.txt..."
      pip install --upgrade pip setuptools wheel
      pip install -r ./js/requirements.txt
    startCommand: |
      cd js && gunicorn app:server --timeout 120
"@

# Write to file
$renderYaml | Out-File -FilePath render.yaml -Encoding UTF8 -NoNewline