@"
services:
  - type: web
    name: stock-market-prediction
    env: python
    region: oregon
    plan: free
    # KEEP rootDirectory: js
    rootDirectory: js
    buildCommand: |
      # Debug: Show where we are
      echo "=== BUILD DEBUG ==="
      echo "Working directory: $(pwd)"
      echo "Listing files:"
      ls -la
      echo "Requirements.txt exists: $(test -f requirements.txt && echo 'YES' || echo 'NO')"
      # Install
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt  # In js/ folder
    startCommand: gunicorn app:server --timeout 120
"@ | Out-File -FilePath render.yaml -Encoding UTF8