=@"
services:
  - type: web
    name: stock-market-prediction
    env: python
    region: oregon
    plan: free
    rootDirectory: js
    buildCommand: |
      pwd  # Show current directory
      ls -la  # List files
      pip install --upgrade pip setuptools wheel
      pip install -r ./requirements.txt  # Explicit ./ prefix
    startCommand: gunicorn app:server --timeout 120
"@ | Out-File -FilePath render.yaml -Encoding UTF8