services:
  - type: web
    name: stock-market-prediction
    env: python
    region: oregon
    plan: free
    rootDirectory: js  # CORRECT - app.py is in js folder
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt  # This will install numpy from requirements.txt
    startCommand: gunicorn app:server --timeout 120  # Increased timeout